[package]
name = "certchain-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = {version = "0.4", optional = true }
afl = {version = "*", optional = true }
log = "0.4.13"
arbitrary = "=1.1.3"
der = {version = "0.5.1", features = ["oid", "alloc", "derive"]}

[dependencies.crypto]
path = ".."

[patch.crates-io]
ring = { path = "../../../deps/spdm-rs/external/ring" }
webpki = { path = "../../../deps/spdm-rs/external/webpki" }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[features]
default = ["libfuzzer-sys"]
fuzz = ["afl"]

[[bin]]
name = "afl_certchain"
path = "fuzz_targets/afl_certchain.rs"
test = false
doc = false

[[bin]]
name = "certchain"
path = "fuzz_targets/certchain.rs"
test = false
doc = false